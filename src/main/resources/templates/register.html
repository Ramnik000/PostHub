<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Register New User</title>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styleregister.css}" />

</head>
<body>
	<h2>Register New User</h2>
<form th:action="@{/register}" th:method="post" th:object=${user}>

<label>User Name</label> <input type="text" th:field="*{username}" /><br>
<label>Password</label> <input type="password" th:field="*{password}"
/><br>
<label>Authority</label>
<select th:field="*{authority}">
<option value="USER">USER</option>
<option value="MANAGER">MANAGER</option>
<option value="BOTH">BOTH (USER and MANAGER)</option>
</select><br>
<input type="submit" value="Register" />
</form>
<p>
<a href="/" th:href="@{/}">Back to index page</a>
</p>
</body>
</html>
