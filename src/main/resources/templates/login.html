<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/stylelogin.css}" />
</head>

<body>
	<h1>Login page</h1>
	<form th:action="@{/login}" method="post">
		<div th:if="${param.error}">
			<div class="alert ">Invalid username or password.</div>
		</div>
		<div th:if="${param.logout}">
			<div class="alert ">You have been logged out.</div>
		</div>
		<div>
			<label for="username">Username</label>: <input type="text" id="username" name="username"
				autofocus="autofocus">
		</div>
		<div>
			<label for="password">Password</label>: <input type="password" id="password" name="password">
		</div>
		<div>
			<input type="submit" value="Log In">
		</div>
	</form>
	<p><a th:href="@{/register}">User Registration Page (register new
			user account)</a></p>
	<p><a href="/" th:href="@{/}">Back to index page</a></p>
</body>

</html>
